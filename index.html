<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/form-validation/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2: Form Validation Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/form-validation/assets/index-9N1JKM8z.js"></script>
    <link rel="stylesheet" crossorigin href="/form-validation/assets/index-DLZE_yy2.css">
  </head>

  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <h1>Create an Account</h1>
          <p class="subtitle">Join our Company.</p>
        </header>

        <form id="registration-form" class="form" novalidate>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="name123"
              autocomplete="username"
            />
            <span
              id="username-error"
              class="error-message"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="name@gmail.com"
              autocomplete="email"
            />
            <span
              id="email-error"
              class="error-message"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="••••••••"
              autocomplete="new-password"
            />
            <span
              id="password-error"
              class="error-message"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              placeholder="••••••••"
              autocomplete="new-password"
            />
            <span
              id="confirmPassword-error"
              class="error-message"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Rajesh Hamal"
            />
            <span
              id="name-error"
              class="error-message"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="9876543210"
            />
            <span
              id="phone-error"
              class="error-message"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-input"
              placeholder="Street Name"
            />
            <span
              id="address-error"
              class="error-message"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="form-input"
              placeholder="25"
            />
            <span
              id="age-error"
              class="error-message"
              aria-live="polite"
            ></span>
          </div>

          <button type="submit" id="submitBtn" class="btn btn-primary">
            Create Account
          </button>
        </form>

        <div id="success-message" class="success-message hidden">
          Form submitted successfully!
        </div>
      </div>
    </div>
  </body>
</html>
